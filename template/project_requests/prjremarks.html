{% extends 'admin/admin_layout.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-12 col-xl-12 grid-margin stretch-card">
        <div class="row w-100 flex-grow">
            <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body d-flex flex-column">
                        <h2>Remarks</h2>
                        <div class="row mb-6 flex-grow-1">
                            <div class="col-md-5">
                                <!-- Empty div -->
                            </div>
                        </div>
                        <form method="POST" action="{% url 'prjremarks' prjlist.project_id %}">
                            {% csrf_token %}
                            <div class="form-group flex-grow-1 d-flex flex-column justify-content-between">
                                
                                <input type="text" name="prjremarks" id="prjremarks" value="{{ prjlist.remarks }}" class="form-control mb-3" style="width: 100%; height: 200px;" size="50">
                                <input type="hidden" name="pid" value="{{ prjlist.project_id }}" class="form-control">
                                <button type="submit" class="btn btn-success btn-lg">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
