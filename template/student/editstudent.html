{% extends 'admin/admin_layout.html' %}
{% load static %}

{% block content %}
<div class="row">
    
<div class="col-12 col-xl-6 grid-margin stretch-card">
    <div class="row w-100 flex-grow">
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h2>Edit Students</h2>
                    <div class="row mb-3">
                        <div class="col-md-5">
                            <!-- Empty div -->
                        </div>
                    </div>
                    <form method="POST" action="{% url 'editedstudent' %}">
                    {% csrf_token %}
                    <div class="form-group">
                    <label>Student Name</label>
                    
                    <input type="text" name="name" value="{{stdnt.student_name}}" class="form-control" pattern="[A-Za-z\s]+" title="Please enter only alphabets">
                    <input type="hidden" name="sid" value="{{stdnt.student_id}}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Register Number</label>
                    
                    <input type="text" name="rnumber" value="{{stdnt.register_no}}" class="form-control" pattern="[A-Za-z0-9]{10}" title="Please enter exactly 10 characters, consisting of alphabets and numbers">
                </div>
                <div class="form-group">
                    <label>Admission Number</label>
                    
                    <input type="text" name="anumber" value="{{stdnt.admission_no}}" class="form-control" pattern="[A-Za-z0-9]{10}" title="Please enter exactly 10 characters, consisting of alphabets and numbers">
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <br>
                    <input type="radio" id="male" name="gender" value="Male">Male
                    <input type="radio" id="female" name="gender" value="Female">Female
                    
                  </div>

            
                <div class="form-group">
                    <label>Phone Number</label>
                    
                    <input type="tel" name="pnumber" value="{{stdnt.phone_no}}" class="form-control" pattern="[0-9]{10}" title="Please enter exactly 10 numbers">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    
                    <input type="text" name="address" value="{{stdnt.address}}" class="form-control">
                </div>
                
                <div class="form-group">
                    <label>Batch</label>
                    <select  name="bid" class="form-control">
                        <option>Select</option>
                        {% for c in blist %}
                        <option value="{{c.batch_id}}">{{c.batch_title}}</option>
                        {% endfor %}
                        </select>
                    
                </div>
                
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="reset" class="btn btn-danger">Cancel</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>


  {% endblock %}
