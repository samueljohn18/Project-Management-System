{% extends 'admin/admin_layout.html' %}
{% load static %}

{% block content %}
<div class="row">
    
<div class="col-12 col-xl-6 grid-margin stretch-card">
    <div class="row w-100 flex-grow">
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h2>Edit Students</h2>
                    <div class="row mb-3">
                        <div class="col-md-5">
                            <!-- Empty div -->
                        </div>
                    </div>
                    <form method="POST" action="{% url 'editedstaff' %}">
                    {% csrf_token %}
                    <div class="form-group">
                    <label>Staff Name</label>
                    
                    <input type="text" name="sname" value="{{slist.name}}" class="form-control" pattern="[A-Za-z\s]+" title="Enter only alphabets and white spaces">
                    <input type="hidden" name="sid" value="{{slist.staff_id}}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    
                    <input type="text" name="saddress" value="{{slist.address}}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    
                    <input type="text" name="sphone" value="{{slist.phone}}" class="form-control" pattern="[0-9]{10}" title="Enter only 10 numbers">
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <br>
                    <input type="radio" id="male" name="sgender" value="Male">Male
                    <input type="radio" id="female" name="sgender" value="Female">Female
                    
                  </div>
                  <div class="form-group">
                  <label>Status</label>
                  <select></select>
                  <input type="text" name="sstatus" value="{{slist.status}}" class="form-control" pattern="[A-Za-z]+" title="Enter only alphabets">
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-success ">Save</button>
                    <button type="reset" class="btn btn-danger">Cancel</button>

                </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>


  {% endblock %}
