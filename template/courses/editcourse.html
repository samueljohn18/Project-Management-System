{% extends 'admin/admin_layout.html' %}
{% load static %}

{% block content %}
<div class="row">

    <div class="col-12 col-xl-8 grid-margin stretch-card">
    <div class="row w-100 flex-grow">
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h2>Edit Course</h2>
                    <div class="row mb-3">
                        <div class="col-md-5">
                            <!-- Empty div -->
                        </div>
                    </div>
                    <form method="POST" action="{% url 'editedcourse' %}">
                    {% csrf_token %}
                    <div class="form-group">
                    <label>Course Name</label>
                    
                    <input type="text" name="cname" class="form-control" value="{{coursename.course_name}}" pattern="[A-Za-z\s]+" title="Please enter only alphabets and spaces">
                    <input type="hidden" name="cid" class="form-control" value="{{coursename.course_id}}">
                </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="reset" class="btn btn-danger">Cancel</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>


  {% endblock %}
