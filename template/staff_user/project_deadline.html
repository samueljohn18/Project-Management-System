{% extends 'staff_user/staff_layout.html' %}
{% load static %}

{% block content %}
<div class="row">
  <div class="col-12 col-xl-8 grid-margin stretch-card">
      <div class="row w-100 flex-grow">
          <div class="col-md-12 grid-margin stretch-card">
              <div class="card">
                  <div class="card-body">
                      <h2>Deadlines </h2>
                      <div class="row mb-3">
                          <div class="col-md-5">
                              <!-- Empty div -->
                          </div>
                      </div>
                      <style>
                        table {
                            width: 100%;
                            border-collapse: collapse;
                            margin-bottom: 20px;
                        }
                        th, td {
                            padding: 12px 15px;
                            text-align: center;
                            border-bottom: 1px solid #ddd;
                        }
                        th {
                            background-color: #f2f2f2;
                            color: #333;
                        }
                        tr:hover {
                            background-color: #f5f5f5;
                        }
                        
                    </style>
                      <form method="POST" action="{% url 'deadline_details' %}">
                        {% csrf_token %}
                   
                    <div class="form-group">
                        <label>Batch</label>
                        <select name="bid" class="form-control" style="width: 200px;">
                            <option value="none">Select</option>
                            {% for c in blist %}
                            <option value="{{c.batch_id}}">{{c.batch_title}}</option>
                            {% endfor %}
                            </select>
                        
                    </div>
                        <div class="form-group">
                            
                            <button type="submit" class="btn btn-info">Search</button>
    
                        </div>
                    </form>
                    
                     <table>
                          <thead>
                             
                                  <th >Module</th>
                                  <th >Deadline</th>
                              
                          </thead>
                          <tbody>
                            {% for c in dlist %}
                              <tr>
                                  <td>{{c.module}}</td>
                                  <td>
                                     {{c.deadline}}
                                  </td>
                                  
                              </tr>
                              {% endfor %}
                          </tbody>
                      </table>
                    </div>
              </div>
          </div>
      </div>
  </div>
</div>

  {% endblock %}
