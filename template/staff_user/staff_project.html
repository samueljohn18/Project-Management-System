{% extends 'staff_user/staff_layout.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-12 col-xl-12 grid-margin stretch-card">
        <div class="row w-100 flex-grow">
            <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h2>Projects</h2>
                        <div class="row mb-3">
                            <div class="col-md-5">
                                <!-- Empty div -->
                            </div>
                        </div>
                        <style>
                            table {
                                width: 100%;
                                border-collapse: collapse;
                                margin-bottom: 20px;
                            }
                            th, td {
                                padding: 12px 15px;
                                text-align: center;
                                border-bottom: 1px solid #ddd;
                            }
                            th {
                                background-color: #f2f2f2;
                                color: #333;
                            }
                            tr:hover {
                                background-color: #f5f5f5;
                            }
                            
                        </style>
                        <table>
                            <thead>
                               
                                    <th >Project Title</th>
                                    <th >Batch</th>
                                
                            </thead>
                            <tbody>
                                {% for p in prjlist %}
                                <tr>
                                    <td><a href="{% url 'staff_prj_details' p.project_guide_id %} " >{{p.project_title}}</a></td>
                                    <td>{{p.batch_title}}</td>
                                    
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>

                </div>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
